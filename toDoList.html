<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1 class="row">To Do List</h1>
        <div class="row">
            <form>
                <div class="input-group">
                    <input type="text" placeholder="ToDo Item" id="box" style="width: 30vw">
                </div>
                <br>
                <div class="form-group">
                    <input type="button" value="Add" style="width: 10vw;" onclick="add_item()">
                </div>
            </form>
        </div>
        <div class="row">
            <ul id="list_item"></ul>
        </div>
    </div>

    <script>
        function add_item(){
            let item = document.getElementById("box");
            let list_item = document.getElementById("list_item");
            if(item.value != ""){
                let make_li = document.createElement("li");  //for open li tag ex- <li>
                make_li.appendChild(document.createTextNode(item.value));  //for appending li under ul tag
                list_item.appendChild(make_li); //for close li tag ex- </li>
                item.value = "";

                // // When we click any item on to do it will remove 
                make_li.onclick = function(){
                    this.parentNode.removeChild(this);
                }
            }else{
                alert("Please Add a Value to Item")
            }
        }


    </script>
</body>
</html>

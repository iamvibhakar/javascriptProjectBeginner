<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background-color: black;
        }
        #DigitalClock{
            position: absolute;
            top: 50%;
            left: 50%;
            color: white;
            transform: translateX(-50%) translateY(-50%);
            font-size: 120px;
            letter-spacing: 7px;
        }
    </style>
</head>

<body>
    <div id="DigitalClock"></div>
    <script type="text/javascript">
        function showTime() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();

            var session = "AM"

            if(h==0){
                h = 12;
            }

            if(h>12){
                h = h-12; //its change 12hr format
                session = "PM"
            }

            // If you want hr min sec is come in two digit then - example - 10:01:15 AM 
            // Trick 1

            // if(h<10){
            //     h = "0"+h;
            // }
            // if(m<10){
            //     m = "0"+m;
            // }
            // if(s<10){
            //     s = "0"+s;
            // }

            // Trick 2 

            h = (h<10)?"0"+h:h;
            m = (m<10)?"0"+m:m;
            s = (s<10)?"0"+s:s;

            document.getElementById("DigitalClock").innerHTML = h + ":" + m + ":" + s +" "+ session;
            setTimeout(showTime, 1000);
        }
        showTime();
    </script>
</body>

</html>
